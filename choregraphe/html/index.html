<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport"/>
	<script src="/libs/qimessaging/1.0/qimessaging.js"></script>
	<link rel=stylesheet href="styles.css">
	<link rel=stylesheet href="./mdi/css/materialdesignicons.min.css">
</head>
<body>
	<canvas id="canvas" height="1067px" width="1707px"></canvas>

	<div id="app-title"
			 class="section-wrapper section-tap-page">
		<div style="
					padding-left: 50px;
					width:100%;
					height:100%;
					display:flex;
					justify-content: center;
					align-items: center;
					box-sizing: border-box; ">
			<h1 id="title" class="element--fadeup">Medical</br>Assistant</h1>
		</div>
	</div>

	<div id="diagnosis" class="section-wrapper">
		<h1>initial symptoms</h1>

		<form>
			<ul id="choices">
			</ul>
			<input type="submit" />
		</form>
	</div>

	<!-- Age form -->
	<div id="age-form" class="section-wrapper form-container">
		<header>
			<button class="element--faderight">
				<i class="mdi mdi-chevron-left"></i>
				<span style="display:flex;
										 justify-content:center;
										 align-items:center">
					Back
				</span>
			</button>
			<h1 class="element--fadeup">Basic Information</h1>
			<button class="element--fadeleft"
							style="margin-left:150px">
				<i
					class="mdi mdi-close"
					style="color:royalblue"></i>
			</button>
		</header>
		<div class="form-content content--center">
			<div class="form-card card--skew element--fadeleft">
				<div class="card-decor-wrapper" style="height:669px;display:inline-block;vertical-align:top">
					<img src="./assets/stethoscope.png"
							 style="z-index:2;
							 				transform:scale(1.7) translate(15px, 101px);
											filter: grayscale(100%);">
					<div class="card-bg">
						<div class="circle-bg"></div>
					</div>
				</div>
				<div style="display:inline-block;vertical-align:top">
					<div class="input-container">
						<label>Age</label>
						<div class="input-field">
							<input id="age-input" type="number" style="width:150px" value="1" min="1" max="150"/>
							<label for="age-input">years old</label>
						</div>
					</div>
					<div class="input-container">
						<label>Gender</label>
						<div class="radio-field">
							<input id="female-option" name="gender-input" type="radio" value="0" checked/>
							<label for="female-option"
										 style="width:410px">Female</label>
							<input id="male-option" name="gender-input" type="radio" value="1"/>
							<label for="male-option"
										 style="width:410px">Male</label>
						</div>
					</div>
				</div>
			</div>
		</div>
		<footer>
			<button type="button"
							class="element--fadedown"
							data-page="">
				Next
				<i class="mdi mdi-chevron-right"
					 style="font-size:50px"></i>
			</button>
		</footer>
	</div>

	<script src="js/bundle.min.js"></script>
</body>
</html>
