<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport"/>
	<script src="/libs/qimessaging/1.0/qimessaging.js"></script>
	<link rel=stylesheet href="styles.css">
	<link rel=stylesheet href="./mdi/css/materialdesignicons.min.css">
</head>
<body>
	<canvas id="canvas" height="1067px" width="1707px"></canvas>

	<!--
	*
	*
		Title Page
	*
	*
 	-->
	<div id="app-title"
			 class="section-wrapper section-tap-page">
		<div style="
					padding-left: 50px;
					width:100%;
					height:100%;
					display:flex;
					justify-content: center;
					align-items: center;
					box-sizing: border-box; ">
			<h1 id="title" class="element--fadeup">Medical</br>Assistant</h1>
		</div>
	</div>
	
	<!--
	*
	*
		Diagnosis Page
	*
	*
 	-->
	<div id="diagnosis" class="section-wrapper">
		<h1>initial symptoms</h1>
		<form>
			<ul id="choices">
			</ul>
			<input type="submit" />
		</form>
	</div>

	<div id="diagnosis-result" class="section-wrapper">
		<h1 id="condition-name"></h1>
		<h2 id="probability"></h2>
		<p id="categories"></p>
		<p id="hint"></p>
		<p id="more-info"></p>
	</div> -->

	<!--
	*
	*
		Age and Gender Form
	*
	*
 	-->
	<div id="info-1-form" class="section-wrapper form-container">
		<header>
			<button class="nav-button element--faderight"
							data-page="app-title"
							style="visibility: hidden;">
				<i class="mdi mdi-chevron-left"></i>
				<span style="display:flex;
										 justify-content:center;
										 align-items:center">
					Back
				</span>
			</button>
			<h1 class="element--fadeup">Age and Gender</h1>
			<button class="nav-button element--fadeleft"
							data-page="app-title"
							style="margin-left:150px">
				<i
					class="mdi mdi-close"
					style="color:royalblue"></i>
			</button>
		</header>
		<div class="form-content content--center">
			<div class="form-card card--skew element--fadeleft">
				<div class="card-decor-wrapper" style="height:669px;display:inline-block;vertical-align:top">
					<img src="./assets/stethoscope.png"
							 style="z-index:2;
							 				transform:scale(1.7) translate(15px, 101px);
											filter: grayscale(100%);">
					<div class="card-bg">
						<div class="circle-bg"></div>
					</div>
				</div>
				<div style="display:inline-block;vertical-align:top">
					<div class="input-container">
						<label>Age</label>
						<div class="input-field">
							<input id="age-input" type="number" style="width:150px" value="1" min="1" max="150"/>
							<label for="age-input">years old</label>
						</div>
					</div>
					<div class="input-container">
						<label>Gender</label>
						<div class="radio-field">
							<input id="female-option" name="gender-input" type="radio" value="0" checked/>
							<label for="female-option"
										 style="width:410px">Female</label>
							<input id="male-option" name="gender-input" type="radio" value="1"/>
							<label for="male-option"
										 style="width:410px">Male</label>
						</div>
					</div>
				</div>
			</div>
		</div>
		<footer>
			<button type="button"
							class="nav-button element--fadedown"
							data-page="info-2-form">
				Next
				<i class="mdi mdi-chevron-right"
					 style="font-size:50px"></i>
			</button>
		</footer>
	</div>

	<!--
	*
	*
		Weight and Height
	*
	*
 	-->
	<div id="info-2-form" class="section-wrapper form-container">
		<header>
			<button class="nav-button element--faderight"
							data-page="info-1-form">
				<i class="mdi mdi-chevron-left"></i>
				<span style="display:flex;
										 justify-content:center;
										 align-items:center">
					Back
				</span>
			</button>
			<h1 class="element--fadedown">Weight and Height</h1>
			<button class="nav-button element--fadeleft"
							data-page="app-title"
							style="margin-left:150px">
				<i
					class="mdi mdi-close"
					style="color:royalblue"></i>
			</button>
		</header>
		<div class="form-content content--center">
			<div class="form-card card--skew element--faderight"
					 style="width:1344.160px">
				<div class="card-decor-wrapper"
							style="height:674px;display:inline-block;vertical-align:top">
					<img src="./assets/first-aid.png"
							 style="width:270px;
							 				z-index:2;
							 				transform:scale(1.7) translate(30px, 151px);
											filter: grayscale(100%);">
					<div class="card-bg">
						<div class="circle-bg"></div>
					</div>
				</div>
				<div style="display:inline-block;vertical-align:top">
					<div class="input-container">
						<label>
							Weight
							<span class="optional-tag"> Optional</span>
						</label>
						<div class="input-field">
							<input id="weight-input" type="number" style="width:300px" value="0" min="1" max="150"/>
							<label for="weight-input">kg</label>
						</div>
					</div>
					<div class="input-container">
						<label>
							Height
							<span class="optional-tag"> Optional</span>
						</label>
						<div class="input-field">
							<input id="height-input" type="number" style="width:300px" value="0" min="1" max="150"/>
							<label for="height-input">cm</label>
						</div>
					</div>
				</div>
			</div>
		</div>
		<footer>
			<button type="button"
							class="nav-button element--fadedown"
							data-page="dynamic-form">
				Begin
				<i class="mdi mdi-chevron-right"
					 style="font-size:50px"></i>
			</button>
		</footer>
	</div>

	<!--
	*
	*
		Dynamic form
	*
	*
	-->
	<div id="dynamic-form" class="section-wrapper form-container dynamic-form element--fadein">
		<div class="question-area">
			<span id="question" class="element--fadeup">
				Is your head painful right now?
			</span>
		</div>
		<div id="form-area" class="element--faderight">
			<input id="q1" name="q1" type="checkbox"/>
			<div class="dynamic-input-wrapper element--fadedown">
				<label class="checkbox-label" for="q1">
					<span class="toggle-box"></span>
					Yes
				</label>
			</div>
			<input id="q2" name="q1" type="checkbox"/>
			<div class="dynamic-input-wrapper element--fadedown">
				<label class="checkbox-label" for="q2">
					<span class="toggle-box"></span>
					No
				</label>
			</div>
			<input id="q3" name="q1" type="checkbox"/>
			<div class="dynamic-input-wrapper element--fadedown">
				<label class="checkbox-label" for="q3">
					<span class="toggle-box"></span>
					I don't know
				</label>
			</div>
		</div>
	</div>

	<script src="js/bundle.min.js"></script>
</body>
</html>
