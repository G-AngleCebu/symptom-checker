<!DOCTYPE html>
<html lang="jp">
<head>
	<meta charset="utf-8">
	<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport"/>
	<script src="/libs/qimessaging/1.0/qimessaging.js"></script>
	<link rel=stylesheet href="styles.css">
	<link rel=stylesheet href="./mdi/css/materialdesignicons.min.css">
</head>
<body>
	<canvas id="canvas" height="1067px" width="1707px"></canvas>

	<!--
	*
	*
		Title Page
	*
	*
 	-->
	<div id="app-title"
			 class="section-wrapper section-tap-page"
			 data-page="info-1-form">
		<div style="
					padding-left: 50px;
					width:100%;
					height:100%;
					display:flex;
					justify-content: center;
					align-items: center;
					box-sizing: border-box; ">
			<h1 id="title" class="element--fadeup">健康診断</h1>
		</div>
	</div>

	<!--
	*
	*
		Diagnosis Page
	*
	*
 	-->
	<div id="diagnosis" class="section-wrapper">
		<h1>initial symptoms</h1>
		<form>
			<ul id="choices">
			</ul>
			<input type="submit" />
		</form>
	</div>

	<!--
	*
	*
		Age and Gender Form
	*
	*
 	-->
	<div id="info-1-form" class="section-wrapper form-container">
		<header>
			<button class="nav-button element--faderight"
							data-page="app-title"
							style="visibility: hidden;">
				<i class="mdi mdi-chevron-left"></i>
				<span style="display:flex;
										 justify-content:center;
										 align-items:center">
					戻る
				</span>
			</button>
			<h1 class="element--fadeup">年齢と性別</h1>
			<button class="nav-button element--fadeleft"
							data-page="app-title"
							style="margin-left:150px">
				<i
					class="mdi mdi-close"
					style="color:royalblue"></i>
			</button>
		</header>
		<div class="form-content content--center">
			<div class="form-card card--skew element--fadeleft">
				<div class="card-decor-wrapper" style="height:669px;display:inline-block;vertical-align:top">
					<img src="./assets/stethoscope.png"
							 style="z-index:2;
							 				transform:scale(1.7) translate(15px, 101px);
											filter: grayscale(100%);">
					<div class="card-bg">
						<div class="circle-bg"></div>
					</div>
				</div>
				<div style="display:inline-block;vertical-align:top">
					<div class="input-container">
						<label>年齢</label>
						<div class="input-field">
							<input id="age-input" type="number" style="width:150px" value="20" min="1" max="150"/>
							<label for="age-input">歳</label>
						</div>
					</div>
					<div class="input-container">
						<label>性別</label>
						<div class="radio-field">
							<input id="female-option" name="gender-input" type="radio" value="female" checked/>
							<label for="female-option"
										 style="width:410px">女性</label>
							<input id="male-option" name="gender-input" type="radio" value="male"/>
							<label for="male-option"
										 style="width:410px">男性</label>
						</div>
					</div>
				</div>
			</div>
		</div>
		<footer>
			<button type="submit"
							class="nav-button element--fadedown"
							data-page="info-2-form">
				次へ
				<i class="mdi mdi-chevron-right"
					 style="font-size:50px"></i>
			</button>
		</footer>
	</div>

	<!--
	*
	*
		Weight and Height
	*
	*
 	-->
	<div id="info-2-form" class="section-wrapper form-container">
		<header>
			<button class="nav-button element--faderight"
							data-page="info-1-form">
				<i class="mdi mdi-chevron-left"></i>
				<span style="display:flex;
										 justify-content:center;
										 align-items:center">
					戻る
				</span>
			</button>
			<h1 class="element--fadedown">体重と身長</h1>
			<button class="nav-button element--fadeleft"
							data-page="app-title"
							style="margin-left:150px">
				<i
					class="mdi mdi-close"
					style="color:royalblue"></i>
			</button>
		</header>
		<div class="form-content content--center">
			<div class="form-card card--skew element--faderight"
					 style="width:1344.160px">
				<div class="card-decor-wrapper"
							style="height:674px;display:inline-block;vertical-align:top">
					<img src="./assets/first-aid.png"
							 style="width:270px;
							 				z-index:2;
							 				transform:scale(1.7) translate(30px, 151px);
											filter: grayscale(100%);">
					<div class="card-bg">
						<div class="circle-bg"></div>
					</div>
				</div>
				<div style="display:inline-block;vertical-align:top">
					<div class="input-container">
						<label>
							体重
							<span class="optional-tag"> オプション</span>
						</label>
						<div class="input-field">
							<input id="weight-input" type="number" style="width:300px" value="0" min="1" max="150"/>
							<label for="weight-input">kg</label>
						</div>
					</div>
					<div class="input-container">
						<label>
							身長
							<span class="optional-tag"> オプション</span>
						</label>
						<div class="input-field">
							<input id="height-input" type="number" style="width:300px" value="0" min="1" max="150"/>
							<label for="height-input">cm</label>
						</div>
					</div>
				</div>
			</div>
		</div>
		<footer>
			<button type="submit"
							class="nav-button element--fadedown"
							data-page="dynamic-form">
				スタート
				<i class="mdi mdi-chevron-right"
					 style="font-size:50px"></i>
			</button>
		</footer>
	</div>

	<!--
	*
	*
		Dynamic form
	*
	*
	-->
	<form id="dynamic-form" class="section-wrapper form-container dynamic-form element--fadein">
		<div class="question-area">
			<span id="question" class="element--fadeup">
				Loading...
			</span>
		</div>
		<div id="form-area" class="element--faderight"></div>
	</form>

	<!--
	*
	*
		Result page
	*
	*
	-->
	<div id="result-page"
			 class="section-wrapper"
			 data-name="Cluster Headaches">
			 <!-- insert results here -->
	</div>

	<!--
	*
	*
		Doctor List page
	*
	*
	-->
	<div id="doctor-list-page" class="section-wrapper form-container element--fadein">
		<header>
			<button class="nav-button element--faderight"
							data-page="result-page">
				<i class="mdi mdi-chevron-left"></i>
				<span style="display:flex;
										 justify-content:center;
										 align-items:center">
					戻る
				</span>
			</button>
			<h1 id="doctor-type" class="element--fadedown">Witch Doctors</h1>
			<button class="nav-button element--fadeleft"
							data-page="app-title"
							style="margin-left:150px">
				<i
					class="mdi mdi-close"
					style="color:royalblue"></i>
			</button>
		</header>
		<ul id="doctor-list">
			<li class="list-card nav-button"
					data-page="doctor-page">
				<img id="doctor-image" src="./assets/profile_icon.png">
				<div id="doctor-name">Doctor 1</div>
				<div id="doctor-location">
					<i class="mdi mdi-map-marker"></i>
					Location
				</div>
			</li>
			<li class="list-card nav-button"
					data-page="doctor-page">
				<img id="doctor-image" src="./assets/profile_icon.png">
				<div id="doctor-name">Doctor 2</div>
				<div id="doctor-location">
					<i class="mdi mdi-map-marker"></i>
					Location
				</div>
			</li>
		</ul>
	</div>

	<!--
	*
	*
		Doctor page
	*
	*
	-->
	<div id="doctor-page" class="section-wrapper element--fadein">
		<header>
			<button class="nav-button element--faderight"
							data-page="doctor-list-page">
				<i class="mdi mdi-chevron-left"></i>
				<span style="display:flex;
										 justify-content:center;
										 align-items:center">
					戻る
				</span>
			</button>
			<h1 id="doctor-type" class="element--fadedown">Doctor 2</h1>
			<button class="nav-button element--fadeleft"
							data-page="app-title"
							style="margin-left:150px">
				<i
					class="mdi mdi-close"
					style="color:royalblue"></i>
			</button>
		</header>
		<img id="map-image" src="./assets/map_1.jpg">
	</div>


	<script src="js/bundle.min.js"></script>
</body>
</html>
